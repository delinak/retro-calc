        <button onclick="appendNum('1')">1</button><button onclick="appendNum('2')">2</button><button onclick="appendNum('3')">3</button><button class="op" onclick="appendOp('-')">-</button>
        <button class="dot" onclick="dot()">.</button><button onclick="appendNum('0')">0</button><button class="dot" , onclick="calculate()">=</button><button class="op" onclick="appendOp('+')">+</button>

    </div>
    </div>
